<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구추가폼</title>
</head>
<body>
<h1>친구 등록 </h1>
<form method="post" th:action="@{/friends/add}">
    <label for="name">이름 : </label>
    <input type="text" id="name" name="name">

    <label for="email">이메일 : </label>

    <button type="submit">친구등록</button>
</form>
</body>
</html>
